<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Casa de intercambio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" media="screen" href="src/main.css" />
	</head>
	<body class="grid-container">
		<header class="header">
			<h1>POKEDEX</h1>
		</header>

		<aside class="sidebar" hidden>
            <ol type="1">
                <li class="lista-pokemon">Pokemon</li>
            </ol>
        </aside>
		<article class="main">
			<div class="container">
				<div class="row align-items-start fila-1">
					<div class="col tarjeta-1">
                        <div class="col tarjeta-1">
                            <div class="card-group tarjeta-completa">
                                <div class="card contenedor-tarjeta">
                                    <div class="card contenedor-imagen">
                                        <h5 class="card-title nombre-pokemon">wailord</h5>
                                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/321.png" class="card-img-top">
                                    </div>
                                <div class="tarjeta-informacion">
                                    <p class="card-text id">ID:<strong>321</strong></p>
                                    <p class="card-text exp">Exp base: <strong>175</strong></p>
                                    <p class="card-text altura">Altura:<strong>145</strong></p>
                                    <p class="card-text peso">Peso:<strong>3980</strong></p>
                                    <p class="card-text tipo">Tipo:<strong>water</strong></p>
                                </div>
                                </div>
                            </div> 
                        </div>
					</div>
					<div class="col tarjeta-2">
                        <button class="tarjeta"></button>
					</div>
					<div class="col tarjeta-3">
                        <button class="tarjeta"></button>
					</div>
					<div class="col tarjeta-4">
                        <button class="tarjeta"></button>
					</div>
					<div class="col tarjeta-5">
                        <button class="tarjeta"></button>
					</div>
				</div>
				<div class="row align-items-center fila-2">
					<div class="col tarjeta-1">
                        <button class="tarjeta"></button>
                    </div>
					<div class="col tarjeta-2">
                        <button class="tarjeta"></button>
                    </div>
					<div class="col tarjeta-3">
                        <button class="tarjeta"></button>
                    </div>
					<div class="col tarjeta-4">
                        <button class="tarjeta"></button>
                    </div>
					<div class="col tarjeta-5">
                        <button class="tarjeta"></button>
                    </div>
				</div>
				<div class="row align-items-center fila-3">
					<div class="col tarjeta-1">
                        <button class="tarjeta"></button>
                    </div>
					<div class="col tarjeta-2">
                        <button class="tarjeta"></button>
                    </div>
					<div class="col tarjeta-3">
                        <button class="tarjeta"></button>
                    </div>
					<div class="col tarjeta-4">
                        <button class="tarjeta"></button>
                    </div>
					<div class="col tarjeta-5">
                        <button class="tarjeta"></button>
                    </div>
				</div>
				<div class="row align-items-center fila-4">
					<div class="col tarjeta-1">
                        <button class="tarjeta"></button>
                    </div>
					<div class="col tarjeta-2">
                        <button class="tarjeta"></button>
                    </div>
					<div class="col tarjeta-3">
                        <button class="tarjeta"></button>
                    </div>
					<div class="col tarjeta-4">
                        <button class="tarjeta"></button>
                    </div>
					<div class="col tarjeta-5">
                        <button class="tarjeta"></button>
                    </div>
				</div>
			</div>
		</article>
		<nav class="nav-menu">
            <div>
                <button id="anterior" class="btn btn-primary">Anterior</button>
                <strong id="pagina" class="btn btn-info">1</strong>
                <button id="siguiente" class="btn btn-primary">Siguiente</button>
            </div>
        </nav>
		<footer class="footer texto-pie">
            <p id='pie'>Casa de cambio creada por <a href="https://github.com/FacundoCastillo12">Facundo Castillo</a> para <a href="https://argentinaprograma.com/">r/argentinaPrograma></a></p>
        </footer>

		<script src="src/main.js"></script>
	</body>
</html>
